plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.eda'
version = '0.0.1-SNAPSHOT'
description = 'EDA Backend Publisher'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "com.google.cloud:spring-cloud-gcp-dependencies:5.7.0" // Ajusta versión según lo más reciente
    }
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "org.springframework.boot:spring-boot-starter-actuator"
	implementation 'org.springframework.integration:spring-integration-core' // para usar adaptadores

	implementation platform('com.google.cloud:spring-cloud-gcp-dependencies:7.1.0')
    implementation 'com.google.cloud:spring-cloud-gcp-starter-pubsub'

    implementation 'org.apache.avro:avro:1.11.3'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
